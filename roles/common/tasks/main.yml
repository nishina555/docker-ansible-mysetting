---
    - name: install packages
      yum: name={{item}} state=installed
      with_items:
      - vim
      - zsh
      - git
      - tmux
      - libtool
      - autoconf
      - automake
      - cmake
      - gcc
      - gcc-c++
      - make
      - pkgconfig
      - unzip
    - name: clone dotfiles
      git: repo=https://github.com/toshi247/dotfile.git dest=~/dotfile accept_hostkey=yes
      sudo: no
    - name: clone neovim
      git: repo=https://github.com/neovim/neovim dest=~
      sudo: no
    - name: create symbolic link
      file:
        src: ~/dotfile/{{item}}
        dest: ~/{{item}}
        state: link
        force: yes
      with_items:
        - .zshrc
        - .vimrc
    - name: create path
      shell: touch ~/dotfile/.path
